name: 'air_quality'
version: '1.0.0'
config-version: 2

profile: 'air_quality'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by 'dbt clean'
  - "target"
  - "dbt_packages"

models:
  air_quality:
    # Configured by (and applied to) any model in `models/`
    staging:
      +materialized: view
    marts:
      +materialized: view
      mart_latest_conditions:
        +materialized: view
      mart_latest_classification:
        +materialized: view
